<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometría</title>
</head>
<body>
    <header>
        <h1>Triángulo Isósceles</h1>
        <p>diseño de aplicación matemática</p>
    </header>
    <main>
        <section>
            <figure>
                <img src="./imagenes/isosceles.jpg" alt="Triángulo isósceles">
                <figcaption>Triángulo</figcaption>
            </figure>
        </section>

    <section>
        <h2>Altura del triángulo isósceles</h2>
        <form>
            <label for="in1">
                <span>Lado 1:</span>  
                <input id="in1" type="number" placeholder="Ej: 4"/>
            </label>
            <label for="in2">
                <span>Lado 2:</span>
                <input id="in2" type="number" placeholder="Ej: 4"/> 
            </label>
            <label for="in3">
                <span>Lado 3:</span>
                <input id="in3" type="number" placeholder="Ej:3">
            </label>            
        
            <button type="button" onclick="altuIsos()">Calcular</button>
        </form>
          
            <form action="">
                <fieldset>
                    <legend>Calendario Platzi</legend>
                    <label for="hora">
                        <span>Hora:</span>
                        <input type="time" id="hora" name="hora">
                    </label>

                    <label for="dia">
                        <span>Día:</span>
                        <input type="date" id="dia" name="dia">
                    </label>

                    <label for="semana">
                        <span>Semana:</span>
                        <input type="week" id="semana" name="semana">
                    </label>

                    <label for="mes">
                        <span>Mes:</span>
                        <input type="month" id="mes" name="mes">
                    </label>

                    <input type="submit">
                </fieldset>             
            </form>

            <form action="">
                <fieldset>
                    <legend>Fecha tipo 2</legend>
                    <label for="calendario">
                        <span>Calendario:</span>
                        <input type="datetime-local" id="calendario" name="calendario">
                    </label>
                    <input type="submit">
                </fieldset>
            </form>        
        <p>Gracias por visitar mi página</p>
    </section>
    </main>
    <script src="./tareajs.js" ></script>    
</body>
</html>
